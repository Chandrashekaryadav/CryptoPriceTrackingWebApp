<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body class="container">


  <table  class="table"  >
  
    
    <thead  >
      <tr>
        <thead>
          <th style="border-radius: 10px 10px 0px 0px !important;" colspan="3">
          <div  class="mt-3 mb-3 h1 ">CryptoPriceTracking</div>
        
      </th>
      <tr>
        
        <th style="border-radius: 10px 0px 0px 0px !important;" scope="col">Coins</th>
        <th id="vol" scope="col">Price</th>
        <th id="br" scope="col">Volume</th>
        <th id="respo" style="border-radius: 0px 10px 0px 0px !important;" scope="col">High</th>
       </tr>
    </thead>
    <tbody id="fetchedJson">

      <tr>
        <td id="btcid"  ><img src="https://img.icons8.com/color/20/000000/bitcoin--v1.png"/> Bitcoin</td>
        <td id="btcprice"></td>
        <td id="btcmarketcap"></td>
        <td id="btchigh"></td>
      </tr>
    
      <tr>
        <td id="ethid"  ><img src="https://img.icons8.com/color/20/000000/ethereum.png"/> Ethereum</td>
        <td id="ethprice"  ></td>
        <td id="ethmarketcap"></td>
        <td id="ethhigh"></td>
      </tr>


      <tr>
      <td id="ltcid"><img src="https://img.icons8.com/fluent/20/000000/litecoin.png"/> Litecoin</td>
      <td id="ltcprice">
        <td id="ltcmarketcap">
          <td id="ltchigh"></td>
        </td>
      </td>
      </tr>


      

      <tr>
        <td id="bnbid"><img src="https://icons.iconarchive.com/icons/cjdowner/cryptocurrency/16/Binance-Coin-icon.png"/> Binance</td>
        <td id="bnbprice">
          <td id="bnbmarketcap">
            <td id="bnbhigh"></td>
          </td>
        </td>
        </tr>

    </tbody>
  </table>


  <script src="app.js"></script>
</body>
</html>
